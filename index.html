<!DOCTYPE html>
<html>
<head>
  <title>College Bus Tracker</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.0.min.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ğŸ—ºï¸ Initialize map centered near Tambaram
    const map = L.map('map').setView([12.9229, 80.1275], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // ğŸšŒ Marker for the bus
    const marker = L.marker([12.9229, 80.1275]).addTo(map)
      .bindPopup("Bus is here")
      .openPopup();

    // ğŸ”— PubNub setup
    const pubnub = new PubNub({
      publishKey: 'pub-c-daf4b9aa-8030-4420-97e0-e03abc8dac99',
      subscribeKey: 'sub-c-874e74cd-ed21-4746-b075-50ff52c124a7'
    });

    pubnub.subscribe({ channels: ['bus_tracker'] });

    // ğŸ“¡ Listen for new location messages
    pubnub.addListener({
      message: function(event) {
        console.log("Received:", event.message);
        
        let data = event.message;
        if (typeof data === "string") {
          try {
            data = JSON.parse(data);
          } catch (e) {
            console.warn("Invalid JSON:", data);
            return;
          }
        }

        if (data.lat && data.lon) {
          marker.setLatLng([data.lat, data.lon]);
          map.setView([data.lat, data.lon]);
          console.log("Updated location:", data.lat, data.lon);
        } else {
          console.warn("Missing lat/lon:", data);
        }
      }
    });
  </script>
</body>
</html>
